<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>

  <!-- Sidebar -->
  {% include sidebar.html %}

  <main style="margin-left: 260px;">
    
    <!-- Cover Photo -->
    <div class="cover-photo">
      <img src="{{ '/assets/images/Jovian-planets-Jupiter.webp' | relative_url }}" alt="Cover Photo">
    </div>

    <!-- Navigation Bar -->
    <nav class="top-nav">
      {% for page in site.pages %}
        {% if page.title %}
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <!-- Main Content -->
    <div class="content">
      {{ content }}
    </div>

  </main>

</body>
</html>
